<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forest Vendetta Accounts</title>
</head>

<body style="overflow-x: hidden;"">
  <div class="header">
    <h1>Prepare for battle</h1>
  </div>
  <div class="gridWrapper">


    <div id="inventoryFlexDiv" class="inventoryFlexDiv" ondragleave="resetDropOks()" ondragover="onDragOverInventory(event)" ondrop="onItemFrameDroppedToInventory(event)">
      <h2>Inventory</h2>
      <br>
      <br>
        </div>

    <div id="hotbarDiv" class="hotbarDiv" dropzone="move" ondragleave="resetDropOks()" ondragover="onDragOverContainer(event,CONTAINERS.HOTBAR)">
      <h2>Hotbar</h2>
      <br>
      <br>
      <div id="hotbarDiv_SLOT0" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToHotbar(event, 0)"></div>
      <div id="hotbarDiv_SLOT1" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToHotbar(event, 1)"></div>
      <div id="hotbarDiv_SLOT2" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToHotbar(event, 2)"></div>
      <div id="hotbarDiv_SLOT3" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToHotbar(event, 3)"></div>
      <div id="hotbarDiv_SLOT4" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToHotbar(event, 4)"></div>
      <div id="hotbarDiv_SLOT5" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToHotbar(event, 5)"></div>
    </div>

    <div id="armorDiv" class="armorDiv" dropzone="move" ondragleave="resetDropOks()" ondragover="onDragOverContainer(event,CONTAINERS.ARMORBAR)">
      <h2>Armor</h2>
      <br>
      <br>
      <div id="armorDiv_SLOT0" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToArmorBar(event, 0)"></div>
      <div id="armorDiv_SLOT1" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToArmorBar(event, 1)"></div>
      <div id="armorDiv_SLOT2" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToArmorBar(event, 2)"></div>
      <div id="armorDiv_SLOT3" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToArmorBar(event, 3)"></div>
      <div id="armorDiv_SLOT4" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToArmorBar(event, 4)"></div>
      <div id="armorDiv_SLOT5" class="itemSlot" dropzone="move" ondrop="onItemFrameDroppedToArmorBar(event, 5)"></div>
    </div>
  </div>
  <div id="emoteDiv">
    <p>Your emotes:</p>
    <div id="selectedEmotesDiv" class="selectedEmotesDiv"></div>
    <button id="addEmoteBtn">Add</button>
    <button id="removeEmoteBtn">Remove</button>
    
  </div>
  <button id="joinGameBtn">JOIN GAME</button>
  <h3 id="errorInfo" hidden></h3>

  <div id="chooseServerForEmoteImportOverlay" class="overlayDialog">
    <div id="chooseServerForEmoteImportContent" class="overlayDialogContent">
      <div class="toggle-container">
        <input type="checkbox" id="toggle2" class="toggle-radio" name="imageToggle">
        <label for="toggle2" class="toggle-image">
          testtest
        </label>
      </div>
    </div>
  </div>
  
  <template id="itemFrameTemplate">

    <div draggable=true class="itemFrameDiv" ondragstart="onItemFrameDragStarted(event)">
    </div>
  </template>
  
  <template id="selectServerOptionTemplate">
    <div class="selectServerDiv">
      <img class="selectServerOptionImg"></img>
      <p class="selectServerOptionLabel"></p>
    </div>
  </template>
  
  <template id="chooseServerDialogTemplate">
    <div id="chooseServerForEmoteImportOverlay" class="overlayDialog">
      <h1>Select discord server...</h1>
      <div id="chooseServerForEmoteImportOptions" class="overlayDialogContent">
      </div>
    </div>
  </template>

  <template id="chooseEmoteOptionTemplate">
    <div class="selectServerDiv">
      <img class="emoteImg"></img>
    </div>
  </template>

  <template id="chooseEmoteDialogTemplate">
    <div id="chooseEmoteImportOverlay" class="overlayDialog">
      <h1>Select emote...</h1>
      <div id="chooseEmoteImportOverlayOptions" class="overlayDialogContent">
      </div>
    </div>
  </template>
</body>

<footer>
  <script src="./script/prepare/inventory/itemBar.js"></script>
  <script src="./script/prepare/inventory/dragHandlers.js"></script>
  <script src="./script/paramReader.js"></script>
  <script src="./script/prepare/errorInfo.js"></script>
  <script src="./script/prepare/inventory/itemFrame.js"></script>
  <script src="./script/prepare/inventory/itemBrowser.js"></script>
  <script src="./script/prepare/inventory/inventoryConstructor.js"></script>
  <script src="./script/formObject.js"></script>
  <script src="./script/httpCommunicator.js"></script>
  <script src="./script/prepare/joinGameBtn.js"></script>
  <script src="./script/prepare/inventory/itemHoverInfo.js"></script>
  <script src="./script/prepare/emotes.js"></script>
  
  <script src="./script/prepare/prepare.js"></script>
  <script src="./script/prepare/dialogManager.js"></script>

</footer>





</html>
